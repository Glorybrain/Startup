    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">
                <img src="assets/img/logo.svg" alt="">
            </a>

            <div class="nav_data">
                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item">

                    </ul>

                    <div class="nav_close" id="nav-close">
                        <i class="ri-close-fill"></i>
                    </div>
                </div>

                <div class="nav_buttons">
                    <div class="nav_toggle" id="nav-toggle">
                        <i class="ri-menu-4-line"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <!--==================== MAIN ====================-->
    <main class="main">
    <!--==================== SERVICES ====================-->
        <section class="contact_section section">
            <div class="contact_container container">
                <div class="contact_info">
                    <div class="contact_subtitle subtitle">
                        Contact Us
                    </div>

                    <p class="contact_text">
                        Lorem ipsum, dolor sit amet consectetur <br/>
                        adipisicing elit.
                    </p>
                </div>

                <div class="contact_group">
                    <form action="" class="contact_form">
                        <div class="contact_box">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name">
                        </div>

                        <div class="contact_box">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="contact_box">
                            <label for="message">Message</label>
                            <textarea name="message" id="message"></textarea>
                        </div>
                        
                        <input type="submit" href="#" class="contact_btn">
                    </form>

                    <div class="contact_map">
                        <img src="assets/img/map.svg" alt="Map"/>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
        <div class="footer_container container grid">
            <ul class="footer_links">
                <li>
                    <a href="#" class="footer_link">

                <li>

            <span class="footer_copy">
